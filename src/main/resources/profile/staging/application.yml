server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sinaukoding_bookingapp
    username: admin
    password: 4321
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    active: staging
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  upload-directory: bookingapp-uploads
  folder-temp: ./bookingapp-temp/